<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.1</title>
    <style>
        .box-1{
            height: 300px;
            width: 300px;
            background-color: blue;
            position: relative;
        }
    
    .box-1:before{
    content: '';
    background: black;
    position: absolute;
    top: 0;
    left: 0;
    width:100%;
    height: 100%;
    transition: all 1s ease-in-out;
    }
    .box-1:hover::before{
        width: 0%;
    } 
    </style>
</head>
<body>
    <div class="box-1"></div>
    
</body>
</html>
