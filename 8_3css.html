<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        position: relative;
    }
    .container div{
        position: absolute;
        border: 3px solid black;
        background: white;

    }
    .one{
        width: 300px;
        height: 300px;
    }
    .two{
        left: 150px;
        top: 180px;
        width: 200px;
        height: 300px;

    }
    .three{
        top: 400px;
        width: 650px;
        height: 170px;

    }
    .four{
        right: 900px;
        width: 100px;
        height: 650px;

    }
</style>
<body>
    <main class="container">
        <div class="one">div one</div>
        <div class="two">div two</div>
        <div class="three">div three</div>
        <div class="four">div four</div>
    </main>
</body>
</html>
