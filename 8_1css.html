<style>
    /* the problem was that the bigger was on the default positioning which is static so there was no connection betweeen the boxes and when we changed it to relative it made the smaller box relative to the bigger one */
    #outer {
width: 100px;
height: 100px;
background: darkcyan;
margin: 50px;
position: relative;
}
#inner {
width: 50px;
height: 50px;
background: lightgreen;
position: absolute;
top: 10px;
}
</style>
<body>
    <div id="outer">
    <div id="inner"></div>
      </div>
        
</body>
